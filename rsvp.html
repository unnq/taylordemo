<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP — Taylor & Travis</title>
  <meta name="description" content="Kindly respond to the invitation." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body data-page="rsvp">
  <header class="nav" id="nav">
    <a class="brand" href="index.html" aria-label="Home">
      <span class="crest" aria-hidden="true">TS</span>
    </a>
    <nav class="nav-links">
      <a href="invitation.html">Invitation</a>
      <a href="details.html">Details</a>
      <a class="active" href="rsvp.html">RSVP</a>
    </nav>
  </header>

  <main>
    <section class="section narrow">
      <h1 class="section-title">Kindly Respond</h1>

      <!-- Entry gate (front-end only demo) -->
      <form id="gate" class="card gate" autocomplete="off">
        <label for="code" class="label">Enter your guest code</label>
        <input id="code" name="code" type="text" inputmode="numeric" placeholder="e.g., 1025" required aria-describedby="code-help" />
        <div id="code-help" class="muted micro">Your code appears on the printed card.</div>
        <button class="btn-ghost sheen" type="submit">Continue</button>
      </form>

      <!-- RSVP form (revealed after gate) -->
      <form id="rsvpForm" class="card rsvp hidden" autocomplete="off">
        <div class="field">
          <label class="label" for="first">First name</label>
          <input id="first" name="first" type="text" placeholder="First name" required />
        </div>
        <div class="field">
          <label class="label" for="last">Last name</label>
          <input id="last" name="last" type="text" placeholder="Last name" required />
        </div>
        <fieldset class="field radios">
          <legend class="label">RSVP</legend>
          <label><input type="radio" name="response" value="accept" required /> Accept with pleasure</label>
          <label><input type="radio" name="response" value="decline" /> Regretfully decline</label>
        </fieldset>
        <div class="field">
          <label class="label" for="diet">Dietary needs (optional)</label>
          <textarea id="diet" name="diet" rows="2" placeholder="Allergies or preferences"></textarea>
        </div>
        <button class="btn-ghost sheen" type="submit">Send RSVP</button>
        <p class="micro muted privacy">Your information is used only for guest arrangements.</p>
      </form>

      <!-- Thank-you card (demo state) -->
      <div id="thanks" class="card thanks hidden" role="status" aria-live="polite">
        <p class="lead">Thank you.</p>
        <p>We’re delighted to celebrate with you.</p>
        <div class="actions">
          <a class="btn-ghost" href="details.html">View Details</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-foot">
    <small>© 2025 • With love.</small>
  </footer>

  <script src="./assets/js/main.js" defer></script>
</body>
</html>
